### Default experiment hyperparameters 

# Transform
transforms:
  train:
    name: FlipCrop
    reprs: []
  valid:
    name: Identity
    reprs: []

# Dataset
datasets:
  train:
    name: CIFAR10
  valid:
    name: CIFAR10

# Sampler
samplers:
  train:
    name: RandomSampler
  valid:
    name: SequentialSampler

# DataLoader
data_loaders:
  train:
    batch_size: 128
    num_workers: 8
    pin_memory: True
  valid:
    batch_size: 128
    num_workers: 8
    pin_memory: True

# Model
model:
  name: ResNet_32
  num_classes: 10

# Loss
loss:
  name: CrossEntropyLoss

# Optimizer
optimizer:
  name: SGD
  SGD:
    lr: 0.1
    momentum: 0.9
    weight_decay: 1e-4

# LR Scheduler
lr_scheduler:
  names:
  - MultiStepLR
  MultiStepLR:
    milestones: [91, 136]
    gamma: 0.1

# Training Loop
num_epochs: 182

# Weights & Biases
wandb:
  enable: True
  entity: seungjaeryanlee
  project: repaper_resnet
  name: null
